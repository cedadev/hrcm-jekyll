<article>
	<div class="post-image">
        <div class="post-heading">
            <h3><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h3>
        </div>
	</div>

    {{ post.description }}
    <div class="bottom-article">
		<ul class="meta-post">
            <li><i class="icon-calendar"></i><a href="#"> {{ post.date | date: '%Y-%m-%d' }}</a></li>
            <li><i class="icon-user"></i><a href="{{ site.baseurl }}/blog/author/{{ post.author }}"> {{ post.author }}</a></li>
		</ul>
        <a class="pull-right" href="{{ post.url | relative_url }}">Continue reading <i class="icon-angle-right"></i></a>
	</div>

</article>
